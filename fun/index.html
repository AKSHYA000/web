<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Racing Game</title>
<style>
    canvas {
        border: 1px solid black;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="500"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Car properties
    let carWidth = 50;
    let carHeight = 80;
    let carX = canvas.width / 2 - carWidth / 2;
    let carY = canvas.height - carHeight - 10;
    let carSpeed = 30;

    // Obstacle properties
    let obstacleWidth = 50;
    let obstacleHeight = 20;
    let obstacleX = Math.random() * (canvas.width - obstacleWidth);
    let obstacleY = -obstacleHeight;
    let obstacleSpeed = 3;

    // Keyboard event listeners
    document.addEventListener("keydown", moveCar);

    function moveCar(event) {
        if (event.key === "ArrowLeft" && carX > 0) {
            carX -= carSpeed;
        } else if (event.key === "ArrowRight" && carX < canvas.width - carWidth) {
            carX += carSpeed;
        }
    }

    function drawCar() {
        ctx.fillStyle = "red";
        ctx.fillRect(carX, carY, carWidth, carHeight);
    }

    function drawObstacle() {
        ctx.fillStyle = "blue";
        ctx.fillRect(obstacleX, obstacleY, obstacleWidth, obstacleHeight);
    }

    function moveObstacle() {
        obstacleY += obstacleSpeed;
        if (obstacleY > canvas.height) {
            obstacleY = -obstacleHeight;
            obstacleX = Math.random() * (canvas.width - obstacleWidth);
        }
    }

    function detectCollision() {
        if (
            carX < obstacleX + obstacleWidth &&
            carX + carWidth > obstacleX &&
            carY < obstacleY + obstacleHeight &&
            carY + carHeight > obstacleY
        ) {
            alert("Game Over!");
            document.location.reload();
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCar();
        drawObstacle();
        moveObstacle();
        detectCollision();
        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
