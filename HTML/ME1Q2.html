<!-- ORDERED -->
<html>
<head>
<title>ordered list</title>
</head>
<body>
<ol>
<h2>
<li>c </li>
<li>c++ </li>
<li>Java</li>
<li>Python</li>
<li>Javascript</li>
</h2> 
</ol>

<!-- UNORDERED  -->

<head>

</head>

</ul>
