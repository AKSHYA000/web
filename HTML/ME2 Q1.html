
<html>
    <head>
        <title>Inline CSS</title>
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif;text-align: center; background-color: lightblue;">
        <h1 style="background-color: greenyellow; color:burlywood;font-size: 50px;"> My Website</h1>
        <p style="color:coral;font-size: 25px;margin: 50px; padding: 10px;border: 3px solid palevioletred;">
            This is a example of inline css in html</p>
        <p style="margin-top: 30px; color: cadetblue; padding: 10%;font-size: 20px; border: 2px dotted coral">
            You can use inline css using style attribute in html tags. This type of styling only applies in current tag and needs every individual tags to be styled if you want to have multiple style.</p>
    </body>
</html>
