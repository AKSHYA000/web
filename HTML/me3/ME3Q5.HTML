
<html>
<body>
    <script>
        let array = [10, 20, 30, 40, 50];
        let firstElement = array[0];
        let thirdElement = array[2];
        let lastElement = array[array.length - 1];
        document.write("<h2>Array Elements:</h2>");
        document.write("<p>First Element: " + firstElement + "</p>");
        document.write("<p>Third Element: " + thirdElement + "</p>");
        document.write("<p>Last Element: " + lastElement + "</p>");
    </script>
</body>
</html>
