<html>
<body>
    <script>
        let count = 1;
        document.write("<h2>First 10 Natural Numbers:</h2>");
        document.write("<ul>");
        while (count <= 10) {
            document.write("<li>" + count + "</li>");
            count++;
        }
        document.write("</ul>");
    </script>
</body>
</html>
