<html>
    <body>
        <script>
    function calculator() {
        var num1=document.getElementById('num1').value
        var num2=document.getElementById('num2').value
        let operator = prompt("Enter operator (+, -, *, /):");

        let result;
        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Error: Division by zero!";
                }
                break;
            default:
                result = "Invalid operator";
        }
        document.getElementById('result').value=result
        }
        calculator();
        </script>
        Enter the first number=<input type="number" id="num1"><br><br>
        Enter the second number=<input type="number" id="num2"><br><br>
        <button type="button" onclick="calculator()">solve</button>
        result=<input type="text" id="result">
    </body>
</html>
